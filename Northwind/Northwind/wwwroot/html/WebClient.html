<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Northwind database</title>
</head>
<body>

    <div>
        <h2>All categories</h2>
        <ul id="categories" />
    </div>
    <div>
        <h2>All products</h2>
        <ul id="products" />
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'api/products';

    $(document).ready(function () {
        $.getJSON("https://localhost:44354/api/categories")
          .done(function (data) {
            $.each(data, function (key, item) {
                $('<li>', { text: item.categoryName }).appendTo($('#categories'));
            });
          });

        $.getJSON("https://localhost:44354/api/products")
            .done(function (data) {
                $.each(data, function (key, item) {
                    $('<li>', { text: item.productName }).appendTo($('#products'));
                });
            });
    });
    </script>
</body>
</html>
